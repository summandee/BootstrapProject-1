<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Carousel with Multiple Images per Slide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .carousel-item {
      display: flex;
      /* Flexbox layout */
      justify-content: center;
      /* Center images */
      transform: translateX(100%);
      /* Start position for slides */
      transition: transform 1s ease;
      /* Smooth transition */
    }

    .carousel-item.active {
      transform: translateX(0);
      /* Position for active slide */
    }

    .slide-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      /* 5 columns */
      gap: 0;
      /* No gaps */
    }

    .slide-img {
      width: 100%;
      height: auto;
      /* Maintain aspect ratio */
      object-fit: cover;
      /* Cover image without distortion */
    }
  </style>
</head>

<body>

  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000"
    data-bs-pause="hover">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="slide-row">
          <img src="carousel_img/Frame-2.png" class="slide-img" alt="Image 1">
          <img src="carousel_img/Frame-3.png" class="slide-img" alt="Image 2">
          <img src="carousel_img/Frame-4.png" class="slide-img" alt="Image 3">
          <img src="carousel_img/Frame-5.png" class="slide-img" alt="Image 4">
          <img src="carousel_img/Frame-6.png" class="slide-img" alt="Image 5">
        </div>
      </div>
      <div class="carousel-item">
        <div class="slide-row">
          <img src="carousel_img/Frame-5.png" class="slide-img" alt="Image 4">
          <img src="carousel_img/Frame-6.png" class="slide-img" alt="Image 5">
          <img src="carousel_img/Frame-2.png" class="slide-img" alt="Image 1">
          <img src="carousel_img/Frame-4.png" class="slide-img" alt="Image 3">
          <img src="carousel_img/Frame-3.png" class="slide-img" alt="Image 2">
        </div>
      </div>
      <div class="carousel-item">
        <div class="slide-row">
          <img src="carousel_img/Frame-5.png" class="slide-img" alt="Image 4">
          <img src="carousel_img/Frame-6.png" class="slide-img" alt="Image 5">
          <img src="carousel_img/Frame-2.png" class="slide-img" alt="Image 1">
          <img src="carousel_img/Frame-4.png" class="slide-img" alt="Image 3">
          <img src="carousel_img/Frame-3.png" class="slide-img" alt="Image 2">
        </div>
      </div>
      <div class="carousel-item">
        <div class="slide-row">
          <img src="carousel_img/Frame-5.png" class="slide-img" alt="Image 4">
          <img src="carousel_img/Frame-6.png" class="slide-img" alt="Image 5">
          <img src="carousel_img/Frame-2.png" class="slide-img" alt="Image 1">
          <img src="carousel_img/Frame-4.png" class="slide-img" alt="Image 3">
          <img src="carousel_img/Frame-3.png" class="slide-img" alt="Image 2">
        </div>
      </div>
      <!-- Add more slides as needed -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
